<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza Store</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <nav>
                    <div class="logo">
                        <a class="pizza" href="#">
                            <img src="img/logo.png" alt="pizza-logo">
                        </a>
                    </div>
                    <ul>
                        <li><a href="#">Доставка и оплата</a></li>
                        <li><a href="#">Позвонить</a></li>
                        <li><a href="#">Корзина</a></li>
                    </ul>
                    <div class="get-pizza">
                        <input id="inp" type="text" placeholder="Введите название">

                        <button class="search" type="submit">найти</button>
                    </div>
                </nav>
            </header>
        </div>
        <main>
            <div class="container">
                <nav class="pizza-nav">
                    <div>
                        <h1>меню :</h1>
                    </div>
                    <div>
                        <select id="sort">
                            <option selected>Сортировать пиццу :</option>
                            <option value="1">По возрастанию цены</option>
                            <option value="2">По убыванию цены</option>
                        </select>
                    </div>
                </nav>
                <div class="card-holder">

                </div>
                <footer>
                    <div class="delivery">
                        <h3>Меню доставки</h3>
                        <ul>
                            <li><a href="#">Акции</a></li>
                            <li><a href="#">Доставка и оплата</a></li>
                            <li><a href="#">Программа лояльности</a></li>
                            <li><a href="#">Пакеты услуг</a></li>
                        </ul>
                    </div>
                    <div class="contacts">
                        <ul>
                            <li><a href="#">Салаты</a></li>
                            <li><a href="#">Супы</a></li>
                            <li><a href="#">Десерты</a></li>
                            <li><a href="#">Напитки</a></li>
                        </ul>
                    </div>
                    <div class="contacts">
                        <h3>Основное</h3>
                        <ul>
                            <li><a href="#">Пицца</a></li>
                            <li><a href="#">Роллы</a></li>
                            <li><a href="#">Наборы</a></li>
                            <li><a href="#">Вок</a></li>
                        </ul>
                    </div>
                </footer>
            </div>
        </main>
    </div>

    <script src="listOfPizzasAndCompozitions.js"></script>

    <script src="main.js"></script>
</body>

</html>
